name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download and setup Deno
        run: |
          $DENO_URL = "https://github.com/denoland/deno/releases/latest/download/deno-x86_64-pc-windows-msvc.zip"
          $BIN_DIR = "src\bin"
          New-Item -ItemType Directory -Path $BIN_DIR -Force | Out-Null
          Invoke-WebRequest -Uri $DENO_URL -OutFile "$BIN_DIR\deno.zip" -UseBasicParsing
          Expand-Archive -Path "$BIN_DIR\deno.zip" -DestinationPath $BIN_DIR -Force
          Remove-Item "$BIN_DIR\deno.zip" -Force
          Write-Host "Deno installed:"
          & "$BIN_DIR\deno.exe" --version

      - name: Build with flet
        env:
          PYTHONIOENCODING: utf-8
        run: |
          flet build windows -v --no-rich-output

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Create installer
        run: |
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (Test-Path $iscc) {
            & $iscc installer.iss
          } else {
            Write-Error "Inno Setup not found at $iscc"
            exit 1
          }

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: yard-windows-installer
          path: installer/yard-setup-*.exe

      - name: Upload installer to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: installer/yard-setup-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
