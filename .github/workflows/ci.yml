name: CI - Build and Test

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download and setup Deno
        run: |
          $DENO_URL = "https://github.com/denoland/deno/releases/latest/download/deno-x86_64-pc-windows-msvc.zip"
          $BIN_DIR = "src\bin"
          $ASSETS_DIR = "src\assets"
          
          # Download to bin directory
          New-Item -ItemType Directory -Path $BIN_DIR -Force | Out-Null
          Invoke-WebRequest -Uri $DENO_URL -OutFile "$BIN_DIR\deno.zip" -UseBasicParsing
          Expand-Archive -Path "$BIN_DIR\deno.zip" -DestinationPath $BIN_DIR -Force
          Remove-Item "$BIN_DIR\deno.zip" -Force
          Write-Host "Deno installed:"
          & "$BIN_DIR\deno.exe" --version
          
          # Copy to assets for bundling
          New-Item -ItemType Directory -Path $ASSETS_DIR -Force | Out-Null
          Copy-Item "$BIN_DIR\deno.exe" "$ASSETS_DIR\deno.exe"
          Write-Host "Deno copied to assets for bundling"

      - name: Lint Python code
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Build with flet
        env:
          PYTHONIOENCODING: utf-8
        run: |
          flet build windows -v --no-rich-output --yes

      - name: Verify build output
        run: |
          $buildPath = "build\flutter\build\windows\x64\runner\Release\yard.exe"
          if (Test-Path $buildPath) {
            Write-Host "âœ“ Build successful: yard.exe created"
            $fileSize = (Get-Item $buildPath).Length / 1MB
            Write-Host "File size: $([math]::Round($fileSize, 2)) MB"
          } else {
            Write-Error "Build failed: yard.exe not found"
            exit 1
          }

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Create installer
        run: |
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (Test-Path $iscc) {
            & $iscc installer.iss
          } else {
            Write-Error "Inno Setup not found at $iscc"
            exit 1
          }

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: yard-windows-installer-ci
          path: installer/yard-setup-*.exe
          retention-days: 7
